<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Latihan LKPD 1</title>
</head>
<body>
    <h1>Latihan Variabel & Operator Sederhana</h1>

    <script>
        // Latihan 1: Menampilkan nama
        let namaSaya = "Gemini";
        document.write("Halo, nama saya " + namaSaya + "<br>"); 
        
        // Latihan 2: Prompt umur dan alert
        let umur = prompt("Berapa umur kamu?");
        alert("Umur saya " + umur + " tahun");

        // Latihan 3: Perhitungan penjumlahan
        let angkaPertama = prompt("Masukkan angka pertama:");
        let angkaKedua = prompt("Masukkan angka kedua:");
        let hasil = Number(angkaPertama) + Number(angkaKedua);
        alert("Hasil penjumlahan: " + hasil);
        document.write("Hasil penjumlahan: " + hasil);
        
        
        /* 
        REFLEKSI 1: 
        Variabel adalah wadah penyimpanan data sementara di memori. 
        Penting karena membuat data dapat digunakan kembali (reusability), diubah-ubah (dinamis), dan membuat kode menjadi lebih terstruktur dan mudah dibaca.
        */

        /*
        REFLEKSI 2:
        Contoh: Lemari atau Loker.
        - Lokernya adalah Variabel.
        - Label nama di pintu loker adalah Nama Variabel.
        - Isi di dalam loker (buku, tas, jaket) adalah Nilai
        Isi loker bisa diganti kapan saja (misal: hari ini diisi buku, besok diisi alat olahraga), tetapi lokernya tetap bernama sama.
        */
    </script>
</body>
</html>
