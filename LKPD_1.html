<!DOCTYPE html>
<html>
<head><title>LKPD 1</title></head>
<body>
    <h3>Hasil Latihan Variabel</h3>
    <p id="outputNama"></p>
    <p id="outputHitung"></p>

    <script>
        // REFLEKSI:
        /* 1. Apa itu variabel?
           Variabel adalah tempat menyimpan data agar bisa digunakan lagi nanti.
           
           2. Contoh sehari-hari?
           Seperti dompet (variabel) yang isinya bisa uang (number) atau KTP (string).
        */

        // LATIHAN
        // 1. Menampilkan nama (tanpa document.write karena sudah usang)
        let nama = "Budi Santoso";
        document.getElementById("outputNama").textContent = "Halo, nama saya " + nama;

        //2. Perhitungan sederhana
        let angka1 = 10;
        let angka2 = 5;
        let hasil = angka1 + angka2;
        
        // Menggunakan textContent menggantikan document.write/innerHTML
        document.getElementById("outputHitung").textContent = 
            "Hasil penjumlahan " + angka1 + " + " + angka2 + " = " + hasil;
    </script>
</body>
</html>
